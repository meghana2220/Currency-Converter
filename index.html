<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converting using API project</title>
    <!----bootstrap link----->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!---css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container currency-main" >
        <h2>Currency Converter</h2>
        <div class="main">
            <div class="form-group">
                <label for="oamount">Enter Amount:</label>
                <input type="text" class="form-control" placeholder="0.00" id="searchBox">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <select class="form-control" id="from">
                            <option value="">Select One</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AED">AED</option>
                            <option value="ARS">ARS</option>
                            <option value="AUD">AUD</option>
                            <option value="BGN">BGN</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TO</span>
                        </div>
                        <select class="form-control" id="to">
                            <option value="">Select One</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AED">AED</option>
                            <option value="ARS">ARS</option>
                            <option value="AUD">AUD</option>
                            <option value="BGN">BGN</option>
                        </select>
                    </div>
                </div>
            </div>
           
            <center>
                <button class="btn btn-primary m-2" type="submit" id="convert" >Convert</button>
               <button class="btn btn-primary m-2" onclick="clearVal()">Reset</button>

            </center>
            
            <div id="finalAmount">
                <h2>Converted Amount:
                    <span id="finalValue" style="color: rgb(21, 188, 249);"></span>
                </h2>
            </div>
            
                
            
            
        </div>
   </div>


<!---bootsrap links-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!----js link-->
<script src="script.js"></script>
</body>
</html>
